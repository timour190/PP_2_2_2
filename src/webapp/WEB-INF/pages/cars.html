<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="2">
    <tr>
        <th>carNumber</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.carNumber}">...</td>
        <td th:utext="${car.model}">...</td>
        <td th:utext="${car.color}">...</td>
    </tr>
</table>

<form th:action="@{/cars}" method="get">
    <input type="number" name="count" placeholder="Enter count"/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
